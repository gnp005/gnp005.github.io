<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="chat.css">

  </head>
  <body>
    <div class="container-fluid" style="height:99.8vh;">
      <div class="row" style="height:100%;">
        <div class="col-4" id="user-box">
          <div class="container" id="profile-header">
            <div class="row">
              <div class="col">
                <a href="" class="icon-list">
                  <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                </a>
              </div>
              <div class="col">
                <a href="" class="icon-list">
                  <i class="fas fa-circle-notch" data-toggle="tooltip" title="Status"></i>
                </a>
              </div>
              <div class="col">
                <a href="" class="icon-list">
                  <i class="far fa-comments" data-toggle="tooltip" title="New chat"></i>
                </a>
              </div>
              <div class="col">
                <a href="" class="icon-list">
                  <i class="fas fa-ellipsis-v" data-toggle="tooltip" title="More"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- Search Box -->
          <div class="container search-box" >
            <input class="form-control" type="text" name="Search box" placeholder="Search or start a new chat">
          </div>
          <!-- End of Search box -->
          <!-- Contact list -->
          <div class="contact-container">
            <a href="#">
              <div class="container contact" >
                <div class="row">
                  <div class="col-3">
                    <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                  </div>

                    <h5>Contact Name <span class="badge badge-success">4</span></h5>

                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="contact-container" >
            <a href="#">
              <div class="container contact" >
                <div class="row">
                  <div class="col-3">
                    <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                  </div>
                  <div class="col-9">
                    <h5>Contact Name <span class="badge badge-success">4</span></h5>
                    <p class="text-muted">Lorem ipsum dolor.</p>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="contact-container" >
            <a href="#">
              <div class="container contact" >
                <div class="row">
                  <div class="col-3">
                    <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                  </div>
                  <div class="col-9">
                    <h5>Contact Name <span class="badge badge-success">4</span></h5>
                    <p class="text-muted">Lorem ipsum dolor.</p>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <div class="contact-container" >
            <a href="#">
              <div class="container contact" >
                <div class="row">
                  <div class="col-3">
                    <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                  </div>
                  <div class="col-9">
                    <h5>Contact Name</h5>
                    <p class="text-muted">Lorem ipsum dolor.</p>
                  </div>
                </div>
              </div>
            </a>
          </div>

        </div>
        <div class="col-8" id="chat-sec"><!-- chat section begins -->
          <div class="container">
            <div class="container-fluid" id="profile-header">
              <div class="row">
                <div class="col">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <a href="" class="icon-list">
                          <img src="gnp.jpg" alt="Profile picture" class="img-fluid" id="profile-pic">
                        </a>
                      </div>
                      <div class="col-10">
                        <div class="container" id="contact-info">
                          <h4>Contact</h4>
                          <p class="text-muted">last seen</p>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-1">
                  <a href="" class="icon-list">
                    <i class="fas fa-search" data-toggle="tooltip" title="Search"></i>
                  </a>
                </div>
                <div class="col-1">
                  <a href="" class="icon-list">
                    <i class="fas fa-paperclip" data-toggle="tooltip" title="Media"></i>
                  </a>
                </div>
                <div class="col-1">
                  <a href="" class="icon-list">
                    <i class="fas fa-ellipsis-v" data-toggle="tooltip" title="More"></i>
                  </a>
                </div>
              </div>
            </div><!-- Profile header -->
              <br>
            <div class="contianer-fluid" id="message-board">
              <div class="container"><!-- sent message -->
                <div class="row">
                  <div class="col sent align-self-start">
                    <p >Lorem.</p>

              </div>

                    <p>Lorem.</p>
                  </div>
                </div>
              </div>

              <div class="container"><!-- sent message -->
                <div class="row">
                  <div class="col sent align-self-start">
                    <p>Lorem ipsum dolor.</p>
                  </div>
                  <div class="col"></div>
                </div>
              </div>

              <div class="container"><!-- recieved message -->
                <div class="row">
                  <div class="col"></div>

                    <p>Lorem ipsum dolor sit amet.</p>

                </div>
              </div>

            </div>

            <footer>

                <div class="row">

                    <i class="far fa-smile fa-2x"></i>
                  </div>

                  <div class="col">
                    <!-- Search Box -->
                    <div class="container search-box">
                      <input class="form-control" type="text" name="Search box" placeholder="Type here">

                    <!-- End of Search box -->
                  </div>

                  <div class="col-1">
                    <i class="fas fa-microphone fa-2x"></i>
                  </div>
                </div>
              </div>

            </footer>
